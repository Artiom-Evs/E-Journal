version: '3.4'

services:
  e-journal.schedulesapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5011;http://+:5010
      - ASPNETCORE_HTTPS_PORT=5011
      - SCHEDULES_DB_CONNECTION_STRING=Server=sqldb;Port=3306;Database=SchedulesDB;User=root;Password=12345;
      - UPDATE_CHECK_FREQUENCY_MINUTES=30
      - GROUP_DAYLY_SCHEDULE_URL=https://mgkct.minskedu.gov.by/%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D0%B8%D0%B8/%D1%83%D1%87%D0%B0%D1%89%D0%B8%D0%BC%D1%81%D1%8F/%D1%80%D0%B0%D1%81%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5-%D0%B7%D0%B0%D0%BD%D1%8F%D1%82%D0%B8%D0%B9-%D0%BD%D0%B0-%D0%B4%D0%B5%D0%BD%D1%8C
      - GROUP_WEEKLY_SCHEDULE_URL=https://mgkct.minskedu.gov.by/%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%BB%D0%B8%D0%B8/%D1%83%D1%87%D0%B0%D1%89%D0%B8%D0%BC%D1%81%D1%8F/%D1%80%D0%B0%D1%81%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5-%D0%B7%D0%B0%D0%BD%D1%8F%D1%82%D0%B8%D0%B9-%D0%BD%D0%B0-%D0%BD%D0%B5%D0%B4%D0%B5%D0%BB%D1%8E
    expose:
      - "5011"
      - "5010"
    ports:
      - "5011:5011"
      - "5010:5010"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  e-journal.journalapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5021;http://+:5020
      - ASPNETCORE_HTTPS_PORT=5021
      - JOURNAL_DB_CONNECTION_STRING=Server=sqldb;Port=3306;Database=JournalDB;User=root;Password=12345;
    expose:
      - "5021"
      - "5020"
    ports:
      - "5021:5021"
      - "5020:5020"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      
  e-journal.identity:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5031;http://+:5030
      - ASPNETCORE_HTTPS_PORT=5031
      - IDENTITY_DB_CONNECTION_STRING=Server=sqldb;Port=3306;Database=IdentityDB;User=root;Password=12345;
    expose:
      - 5031
      - 5030
    ports:
      - "5031:5031"
      - "5030:5030"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  e-journal.sqldb:
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=12345
